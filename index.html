<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1>  Stop watch </h1>

    <div class="container">
        <div>
            <span> Hr </span>
            <span class="hr" id="hr"> 0 </span>
        </div>
        <div>
            <span> Min </span>
            <span class="min" id="min"> 0 </span>
        </div>
        <div>
            <span> Sec </span>
            <span class="sec" id="sec"> 0 </span>
        </div>
        <div>
            <span> minSec </span>
            <span class="count" id="count"> 0 </span>
        </div>
    </div>
    
    <div class="row">
         <button class="start" id="start" onclick="start()"> start </button>
         <button class="stop" id="stop" onclick="stop()"> stop </button>
         <button class="restart" id="restart" onclick="restart()"> restart </button>

    </div>

    <div class="row">
    <img src="./image/Stop-watch-illustration-on-transparent-background-PNG.png" alt="" width="25%">
    </div>
    
</body>
<script src="app.js"></script>
</html>
